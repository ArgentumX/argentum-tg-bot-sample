services:
  db:
    image: postgres:16
    container_name: db
    env_file:
      - db.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  bot:
    build: .
    container_name: bot
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
volumes:
  pgdata: